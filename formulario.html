    <script type ="text/javascript">
        $(document).ready(function(){
          $("#error").hide();
      
          $("#formulario").submit(function(){
            var mensaje ="";
            if($("#nombre").val().trim().length==0){
              mensaje = "El nombre no puede estar en blanco";
            }
            if($("#apellido").val().trim().length==0){
              mensaje = "El apellido no puede estar en blanco";
            }
            if($("#correo").val().trim().length==0){
              mensaje = "El correo no puede estar en blanco";
            }
            if(!document.querySelector('input[name ="grupo2"]:checked')){
              mensaje = "Selecciona rut o pasaporte";
              hasError = true;
            }
            if(mensaje !=""){
              $("#error").html(mensaje);
              $("#error").show();
              event.preventDefault();
            }
          });
        })
      </script>
<!-- Validación N°02 -->

              telefono:{
